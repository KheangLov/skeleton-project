<mat-form-field appearance="standard" class="w-100">
  <mat-label>Search...</mat-label>
  <input #input matInput placeholder="Search..." (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-container mat-elevation-z8">
  <div class="loading-shade p-5" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults">
    </mat-spinner>
  </div>

  <div class="table-container">
    <table 
      mat-table 
      matSort
      class="w-100" 
      [dataSource]="dataSource"
    >

      <ng-container 
        *ngFor="let column of columns; trackBy: trackByColumn"
        [matColumnDef]="column.columnDef"
      >
        <th 
          mat-header-cell 
          mat-sort-header
          *matHeaderCellDef 
          class="text-truncate px-3"
          [hidden]="column.isHidden" 
          >
          {{ column.header }}
        </th>
        <td 
          mat-cell 
          *matCellDef="let row" 
          class="px-3"
          [hidden]="column.isHidden" 
        >
          {{ column.cell(row) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="px-2">Action</th>
        <td mat-cell *matCellDef="let row" class="px-2">
          <button 
            mat-icon-button
            type="button"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button 
            mat-icon-button
            type="button"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>

    </table>
  </div>

  <mat-paginator 
    showFirstLastButtons
    [length]="resultLength"
    [pageSizeOptions]="pageSizeOptions"
  ></mat-paginator>
</div>

<div mat-dialog-title class="d-flex justify-content-between">
  <span class="fs-4">
    {{ title }}
  </span>
</div>
<div mat-dialog-content>
  <span class="fs-6">
    {{ description }}
  </span>
  <button
    mat-button
    type="button"
    class="me-2"
    (click)="close()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    type="button"
    color="primary"
    (click)="confirm()"
  >
    Confirm
  </button>
</div>

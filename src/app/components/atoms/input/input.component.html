<mat-form-field
  appDynamicAttr
  class="w-100"
  [appearance]="appearance"
  [attributeList]="wrapperAttributes"
  [formGroup]="formGroup"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    appDynamicAttr
    [type]="type" 
    [placeholder]="placeholder"
    [name]="name"
    [attributeList]="attributes"
    [formControlName]="name"
  >
  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</mat-form-field>

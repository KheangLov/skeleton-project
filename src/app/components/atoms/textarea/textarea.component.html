<mat-form-field
  appDynamicAttr
  class="w-100"
  [appearance]="appearance"
  [attributeList]="wrapperAttributes"
  [formGroup]="formGroup.value"
>
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    appDynamicAttr
    [name]="name"
    [attributeList]="attributes"
    [formControlName]="name"
  ></textarea>
  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</mat-form-field>

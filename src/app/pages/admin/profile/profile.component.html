<app-admin *ngIf="isUserAdmin(); else elseBlock">
  <div class="text-center p-0 p-sm-5">
    <div
      *ngFor="let u of userData"
      class="d-flex justify-content-between align-items-center fs-5 mb-2"
    >
      <span class="fw-bold fs-5 me-5 text-uppercase">
        {{ u.key }}: 
      </span>
      <span>
        {{ u.value }} 
      </span>
    </div>
  </div>
</app-admin>

<ng-template #elseBlock>
  <app-blank>
    <mat-card>
      <div class="text-center p-0 p-sm-5">
        <div
          *ngFor="let u of userData"
          class="d-flex justify-content-between align-items-center fs-5 mb-2"
        >
          <span class="fw-bold fs-5 me-5 text-uppercase">
            {{ u.key }}: 
          </span>
          <span>
            {{ u.value }}
          </span>
        </div>
      </div>
    </mat-card>
  </app-blank>
</ng-template>

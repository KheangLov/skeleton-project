<app-form
  appFormSubscribe
  [formData]="createForm"
  (formSubmitted)="onSubmit($event)"
>
  <app-input
    appearance="standard"
    label="Name"
    name="name"
    [formGroup]="createForm"
  ></app-input>
  <app-input
    appearance="standard"
    label="Email"
    type="email"
    name="email"
    [formGroup]="createForm"
  ></app-input>
  <app-input
    appearance="standard"
    label="Password"
    type="password"
    name="password"
    [formGroup]="createForm"
  ></app-input>
  <app-input
    appearance="standard"
    label="Password Confirmation"
    type="password"
    name="password_confirmation"
    [formGroup]="createForm"
  ></app-input>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="mt-3 py-1 text-capitalize d-flex justify-content-between align-items-center"
  >
    <mat-icon>add</mat-icon>
    <span>
      Create
    </span>
  </button>
</app-form>

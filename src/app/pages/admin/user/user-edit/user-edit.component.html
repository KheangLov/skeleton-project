<mat-tab-group 
  mat-align-tabs="start"
>
  <mat-tab
    label="Edit user's info"
  >
    <div class="m-3">
      <app-form
        appFormSubscribe
        [formData]="editInfoForm"
        (formSubmitted)="onSubmitInfo($event)"
      >
        <app-input
          appearance="standard"
          label="Name"
          name="name"
          [formGroup]="editInfoForm"
        ></app-input>
        <app-input
          appearance="standard"
          label="Email"
          type="email"
          name="email"
          [formGroup]="editInfoForm"
        ></app-input>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="mt-3 py-1 text-capitalize d-flex justify-content-between align-items-center fs-6"
        >
          <mat-icon class="me-1">create</mat-icon>
          <span>
            Update
          </span>
        </button>
      </app-form>
    </div>
  </mat-tab>
  <mat-tab
    label="Edit user's password"
  >
    <div class="m-3">
      <app-form
        appFormSubscribe
        [formData]="editPasswordForm"
        (formSubmitted)="onSubmitPassword($event)"
      >
        <app-input
          appearance="standard"
          label="Password"
          type="password"
          name="password"
          [formGroup]="editPasswordForm"
        ></app-input>
        <app-input
          appearance="standard"
          label="Password Confirmation"
          type="password"
          name="password_confirmation"
          [formGroup]="editPasswordForm"
        ></app-input>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="mt-3 py-1 text-capitalize d-flex justify-content-between align-items-center fs-6"
        >
          <mat-icon class="me-1">create</mat-icon>
          <span>
            Update
          </span>
        </button>
      </app-form>
    </div>

  </mat-tab>
</mat-tab-group>

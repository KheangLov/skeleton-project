<app-blank>
  <button
    mat-button
    matTooltip="Logout"
    type="button"
    class="position-absolute top-0 start-0 text-white text-center py-1"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
  <button
    mat-raised-button
    type="button"
    class="text-uppercase py-2"
  >
    <mat-icon class="me-2">access_time</mat-icon>
    <span class="mt-2">
      Clock In
    </span>
  </button>
</app-blank>

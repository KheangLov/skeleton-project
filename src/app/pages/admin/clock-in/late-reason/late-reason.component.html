<app-form
  appFormSubscribe
  [formData]="reasonForm"
  (formSubmitted)="onSubmit($event)"
>
  <app-textarea
    appearance="standard"
    label="Reason"
    name="reason"
    [formGroup]="reasonForm"
  ></app-textarea>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="mt-3 py-1 text-capitalize d-flex justify-content-between align-items-center"
  >
    <mat-icon>add</mat-icon>
    <span>
      Submit
    </span>
  </button>
</app-form>

<mat-toolbar class="navbar-wrapper p-0">
  <div class="container">
    <div class="d-flex justify-content-between">
      <a routerLink="/" class="d-flex justify-content-between align-items-center text-uppercase text-decoration-none text-white">
        <mat-icon class="me-2">watch_later</mat-icon>
        <span class="mt-1">
          Clock-IN
        </span>
      </a>
      <div>
        <button 
          mat-button
          type="button"
          class="p-0 button-menu"
          [matMenuTriggerFor]="beforeMenu"
        >
          <mat-icon>person outline icon</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <a
            *ngFor="let menu of menuList"
            mat-menu-item
            class="text-center px-4"
            [routerLink]="menu.link"
            (click)="menu.action && menu.action()"
          >
            <mat-icon
              *ngIf="menu.icon"
            >
              {{ menu.icon }}
            </mat-icon>
            <span>
              {{ menu.text }}
            </span>
          </a>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
